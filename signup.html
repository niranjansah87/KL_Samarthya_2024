<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Samarthya 2024</title>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  
</head>
<body>
<div class="wrapper">
  <div class="login-box">
    <form action="">
      <h2>Sign Up</h2>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail"></ion-icon>
        </span>
        <input type="text" required>
        <label>Name</label>
      </div>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail"></ion-icon>
        </span>
        <input type="email" id="email" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail"></ion-icon>
        </span>
        <input type="text" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required>
        <label>Contact</label>
      </div>
      
      <div class="input-box">
        <span class="icon">
          <ion-icon name="lock-closed"></ion-icon>
        </span>
        <input class="passwordInput" type="password" name="password" id="password" onChange="onChange()" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        <label>Password</label>
        <button class="eyeButton" type="button" title="Reveal Password" aria-pressed="false">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <defs>
              <mask id="eye-open">
                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12V20H12H1V12Z" fill="#D9D9D9" stroke="black" stroke-width="1.5" stroke-linejoin="round" />
              </mask>
              <mask id="eye-closed">
                <path d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12V20H12H1V12Z" fill="#D9D9D9" />
              </mask>
            </defs>
            <path class="lid lid--upper" d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            <path class="lid lid--lower" d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            <g mask="url(#eye-open)">
              <g class="eye">
                <circle cy="12" cx="12" r="4" fill="currentColor" />
                <circle cy="11" cx="13" r="1" fill="black" />
              </g>
            </g>
          </svg>
          <span class="sr-only">Reveal</span>
        </button>
      </div>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="lock-closed"></ion-icon>
        </span>
        <input type="password" name="confirm" id="confirm_password" onChange="onChange()" required>
        <label>Confirm Password</label>
        <button class="eyeButton" type="button" title="Reveal Password" aria-pressed="false">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <defs>
              <mask id="eye-open">
                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12V20H12H1V12Z" fill="#D9D9D9" stroke="black" stroke-width="1.5" stroke-linejoin="round" />
              </mask>
              <mask id="eye-closed">
                <path d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12V20H12H1V12Z" fill="#D9D9D9" />
              </mask>
            </defs>
            <path class="lid lid--upper" d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            <path class="lid lid--lower" d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            <g mask="url(#eye-open)">
              <g class="eye">
                <circle cy="12" cx="12" r="4" fill="currentColor" />
                <circle cy="11" cx="13" r="1" fill="black" />
              </g>
            </g>
          </svg>
          <span class="sr-only">Reveal</span>
        </button>
      </div>
      <div class="error-message" id="passwordError"></div>
      <div class="remember-forgot">
        <input type="checkbox" id="rememberMe"> <span class="checkbox-label" onclick="toggleRememberMe()">Remember me</span>
        <a href="#">Forgot Password?</a>
      </div>
      
      <button onclick="lsRememberMe()" class="signup" type="submit">Login</button>
      <div class="register-link">
        <p>Have an account? <a href="./login.html">Login</a></p>
      </div>
    </form>
  </div>
</div>

<script src="./js/signup.js"></script>
</body>
</html>
