<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <video autoplay muted loop id="myVideo">
    <source src="./about.mp4" type="video/mp4">
  </video>
    <!--ring div starts here-->
<div class="ring">
    <i style="--clr:#00ff0a;"></i>
    <i style="--clr:#ff0057;"></i>
    <i style="--clr:#fffd44;"></i>
    <div class="login">
      <h2>Login</h2>
      <div class="inputBx">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="inputBx">
        <input type="password" placeholder="Password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </div>
      <div class="error-message" id="passwordError"></div>
      <div class="inputBx">
        <input type="submit" value="Sign in">
      </div>
      <div class="links">
        <!-- <a href="#">Forget Password</a> -->
        <a href="./signup.html">Signup</a>
      </div>
    </div>
  </div>
  <!--ring div ends here-->
</body>
<script type="module">
  // Define the onChange function globally
  function onChange() {
    const password = document.getElementById('password');
    const passwordError = document.getElementById('passwordError');
    
    // Reset error message
    passwordError.textContent = '';

    // Additional password validations
    if (password.value.length < 8) {
        passwordError.textContent += ' Password must be at least 8 characters long';
    } else if (!/[A-Z]/.test(password.value)) {
        passwordError.textContent += ' Password must contain at least one uppercase letter';
    } else if (!/\d/.test(password.value)) {
        passwordError.textContent += ' Password must contain at least one number';
    } else if (!/[a-zA-Z]/.test(password.value)) {
        passwordError.textContent += ' Password must contain at least one letter';
    } else if (!/[!@#$%^&*(),.?":{}|<>]/.test(password.value)) {
        passwordError.textContent += ' Password must contain at least one special character';
    }
}
</script>
</html>
